<body>
    <header>
        <h1>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon" aria-hidden="true">

            Calculadora de Fechas
        </h1>
        <p class="tagline">Calcula distancias, suma o resta días a cualquier fecha</p>
    </header>
    <main>
        <section id="distance" aria-labelledby="distance-heading">
            <h2 id="distance-heading">Distancia entre dos fechas</h2>
            <div class="input-group">
                <label for="date1">Fecha 1:</label>
                <input type="date" id="date1" required aria-required="true">
            </div>
            <div class="input-group">
                <label for="date2">Fecha 2:</label>
                <input type="date" id="date2" required aria-required="true">
            </div>
            <button onclick="calculateDistance()" aria-label="Calcular distancia entre fechas">Calcular</button>
            <p id="distanceResult" class="result" aria-live="polite"></p>
        </section>
        <section id="addDays" aria-labelledby="add-heading">
            <h2 id="add-heading">Sumar días a una fecha</h2>
            <div class="input-group">
                <label for="dateAdd">Fecha:</label>
                <input type="date" id="dateAdd" required aria-required="true">
            </div>
            <div class="input-group">
                <label for="daysAdd">Días a sumar:</label>
                <input type="number" id="daysAdd" min="0" required aria-required="true">
            </div>
            <button onclick="addDays()" aria-label="Sumar días a la fecha">Calcular</button>
            <p id="addResult" class="result" aria-live="polite"></p>
        </section>
        <section id="subtractDays" aria-labelledby="subtract-heading">
            <h2 id="subtract-heading">Restar días a una fecha</h2>
            <div class="input-group">
                <label for="dateSubtract">Fecha:</label>
                <input type="date" id="dateSubtract" required aria-required="true">
            </div>
            <div class="input-group">
                <label for="daysSubtract">Días a restar:</label>
                <input type="number" id="daysSubtract" min="0" required aria-required="true">
            </div>
            <button onclick="subtractDays()" aria-label="Restar días a la fecha">Calcular</button>
            <p id="subtractResult" class="result" aria-live="polite"></p>
        </section>
    </main>
